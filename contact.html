<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contacts.css">
    <script src="/script.js" defer></script>
</head>
<body>
    
    <header class="primary-header flex" data-visible="false">
        
        <div class="logo-area flex raleway">
            <div class="logo"></div>
            <div class="menu-button"> Menu
            </div>
        </div>


        <nav>

            <ul class="primary-navigation">

                <li>
                    <a href="/index.html" class="nav-link active">Home</a>
                </li>

                <li class="nav-item active">
                    <a href="/contact.html" class="nav-link">Contact</a>
                </li>

                <li class="nav-item">
                    <a href="/about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="https://thekaphacode.wordpress.com/" class="nav-link">Blogs</a>
                </li>

            </ul>

        </nav>
        
    
    </header>

    <div class="contact-forming flex">

        <form action="" class="con-form flex raleway">

            <label for="email-contact" class="form-lablo" aria-required="true">Email Adress</label>
            <input type="email" id="email-contact">

            <label for="company" class="form-lablo">Company / Brand</label>
            <input type="text" placeholder="(optional)" id="company">

            <label for="message" class="form-lablo">Message</label>
            <input type="text" placeholder="(optional)" id="message">

            <div class="form-lablo">Expect us in your inbox soon!</div>

            <button type="submit" class="form-submito">Done</button>
        </form>

        

    </div>

</body>
</html>
